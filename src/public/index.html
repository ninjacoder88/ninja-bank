<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ninja Bank</title>
        <!--<link rel="icon" href="favicon.png" />-->
        <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-5.1.3.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
    </head>
    <body class="h-100">
        <div class="container-fluid mt-3">
            <h1 class="text-white">Ninja Bank</h1>

            <div class="row">
                <div class="col-md-4">
                    <h3 class="text-white">Transaction Log</h3>
                    <table class="table-dark">
                        <thead>
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: transactions">
                            <tr>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <h3 class="text-white">Accounts</h3>
                    <div data-bind="foreach: accounts">
                        <div class="card bg-secondary text-white">
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3 class="text-white">Actions</h3>
                    <button type="button" class="btn btn-info">Reconcile</button>
                    <button type="button" class="btn btn-warning">Rewind</button>
                </div>
            </div>
        </div>
       
        <script type="text/javascript" src="js/lib/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.bundle-5.1.3.min.js"></script>
    </body>
</html>
